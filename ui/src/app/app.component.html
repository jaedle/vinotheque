<p>
  <mat-toolbar color="primary" id="toolbar-top">
    <span>Vinotheque</span>
    <div>
      <a href="https://github.com/jaedle/vinotheque" id="github" mat-button target="_blank">
        <img src="assets/github.svg">
      </a>
    </div>
  </mat-toolbar>
</p>

<div class="content">
  <h1>Wines</h1>
  <mat-list>
    <mat-list-item *ngFor="let wine of model?.wines.wines" class="wine-name">{{wine.name}}</mat-list-item>
  </mat-list>
</div>
