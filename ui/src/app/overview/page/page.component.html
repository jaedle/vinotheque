<p>
  <mat-toolbar color="primary" id="toolbar-top">
    <span>Vinotheque</span>
    <div>
      <a
        href="https://github.com/jaedle/vinotheque"
        id="github"
        mat-button
        target="_blank"
      >
        <img src="assets/github.svg"/>
      </a>
    </div>
  </mat-toolbar>
</p>

<div class="content">
  <ng-container *ngIf="hasError()">could not fetch wines</ng-container>
  <ng-container *ngIf="hasModel()">
    <h1>Wines</h1>
    <app-wine-selector [model]="model"></app-wine-selector>
    <app-wine-list [wines]="model.getWines()"></app-wine-list>
  </ng-container>
</div>
