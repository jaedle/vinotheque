version: 2
updates:
- package-ecosystem: npm
  directory: "/e2e"
  schedule:
    interval: daily
    time: "04:00"
    timezone: Europe/Berlin
  open-pull-requests-limit: 10
- package-ecosystem: npm
  directory: "/ui"
  schedule:
    interval: daily
    time: "04:00"
    timezone: Europe/Berlin
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@angular-devkit/build-angular"
    versions:
    - 0.1102.10
  - dependency-name: "@types/node"
    versions:
    - 14.14.33
    - 15.0.0
  - dependency-name: "@angular/cli"
    versions:
    - 11.2.5
  - dependency-name: typescript
    versions:
    - 4.1.3
- package-ecosystem: gomod
  directory: "/service"
  schedule:
    interval: daily
    time: "04:00"
    timezone: Europe/Berlin
  open-pull-requests-limit: 10
